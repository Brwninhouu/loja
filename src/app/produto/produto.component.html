<div class="container-fluid">
<button mat-raised-button (click)="inserir()">CADASTRAR</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Telefone Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Preço: R$ </th>
      <td mat-cell *matCellDef="let element"> R$ {{element.value}} </td>
    </ng-container>
  
    <ng-container matColumnDef="functions">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
  
    <td mat-cell *matCellDef="let element">
    <button mat-raised-button color="primary" (click)="editar(element)">EDITAR</button>
    <button mat-raised-button color="warn" (click)="delete(element.key)">DELETAR</button>
  
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
