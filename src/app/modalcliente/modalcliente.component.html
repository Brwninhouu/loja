<h1 mat-dialog-title>Controle de Cliente</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Digite um nome:</mat-label>
    <input matInput [(ngModel)]="ModalData.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="ModalData.value" cdkFocusInitial>Salvar</button>
</div>
