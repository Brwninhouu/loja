<h1 mat-dialog-title>Controle de Cliente</h1>
<div mat-dialog-content>
  
  
  
  <mat-form-field appearance="fill">
    <mat-label>Digite um nome:</mat-label>
    <input matInput [(ngModel)]="ModalData.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Digite um telefone:</mat-label>
    <input matInput [(ngModel)]="ModalData.value">
  </mat-form-field>




</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="ModalData" cdkFocusInitial>Salvar</button>
</div>
